<html>
  <title>Animation</title>
  <head>
    <style>
      #id{
        height: 100px;
        width: 100px;
        border: 20px groove red;
        background: black;
        transition-duration: 20s;
        transition-property: all;
        position: relative;
        border-radius: 30%;
        
      }
      #id:hover{
        transform: rotate(20070deg);
        height: 500px;
        width: 500px;
        
        background: red;
        border: 20px groove black;
      }
    </style>
  </head>
  <body>
    <div id="id"></div>
  </body>
</html>
