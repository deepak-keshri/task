    <body>

        <script>
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=4;j++)
            {
                if((j==1||j==4)&&i>1||i==1&&(j==2||j==3)||i==3)                    
                    document.write("A");
                else
                    document.write("&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }    

        for(i=1;i<=5;i++)
        {
            for(j=1;j<=4;j++)
            {
                if((i==2||i==4)&&(j>1&&j<4)||(i==1||i==3||i==5)&&j==4)
                    document.write("&nbsp;&nbsp");
                else
                    document.write("B ");
            }
            document.write("<br>");
        }

        </script>
    </body>
