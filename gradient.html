<html>
  <head>
    <style>
      div{
        display: inline-block;
      }
      .grd{
        border: 2px solid black;
        background: linear-gradient(to bottom right,red,aqua,blue,cyan);
        height: 70%;
        width: 40%;
        
      }
      .grd1{
        border: 2px solid black;
        background: radial-gradient(ellipse closest-corner at center,red,blue,cyan);
        height: 70%;
        width: 40%;    
        border-radius: 20%;    
        
      }
    </style>
  </head>
  <body>
    <div class="grd"></div>
    <div class="grd1"></div>
  </body>
</html>
